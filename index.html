        	-o-transition: margin 0.3s, height 0.3s;

        .wrapper img:hover 
        {
        	margin: 0;

        	-moz-transition: margin 0.3s, height 0.3s;
        	-o-transition: margin 0.3s, height 0.3s;
        	transition: margin 0.3s, height 0.3s;
        }

			function monthIntToString(integer)
			{
				switch(integer)
				{
					case 0:
					return "JAN";
					break;
					case 1:
					return "FEB";
					break;
					case 2:
					return "MAR";
					break;
					case 3:
					return "APR";
					break;
					case 4:
					return "MAY";
					break;
					case 5:
					return "JUN";
					break;
					case 6:
					return "JUL";
					break;
					case 7:
					return "AUG";
					break;
					case 8:
					return "SEP";
					break;
					case 9:
					return "OCT";
					break;
					case 10:
					return "NOV";
					break;
					case 11:
					return "DEC";
					break;
				}
			}

			var twelveamtoeightflag = false;
			var eightamtotwelveflag = false;
			var twelvepmtofourflag = false;
			var fourpmtoeightflag = false;
			var eightpmtotwelveflag = false;
			
			function timeUpdate()
			{
				try
				{
					var time = new Date();

					document.getElementById("date").innerHTML = monthIntToString(time.getMonth()) + "." + time.getDate() + "." + time.getFullYear();


					if(twelveamtoeightflag == false && time.getHours() >= 0 && time.getHours() < 8)
					{
						document.body.style.backgroundImage = "url('video/giphy5.gif')";
						document.getElementById("music").src = "music/8AM12PM.mp3";
						twelveamtoeightflag = true;
						eightamtotwelveflag = false;
						twelvepmtofourflag = false;
						fourpmtoeightflag = false;
						eightpmtotwelveflag = false;
					}
					else if(eightamtotwelveflag == false && time.getHours() >= 8 && time.getHours() < 12)
					{
						document.body.style.backgroundImage = "url('video/giphy4.gif')";
						document.getElementById("music").src ="music/8AM12PM.mp3";
						eightamtotwelveflag = true;
						twelveamtoeightflag = false;
						twelvepmtofourflag = false;
						fourpmtoeightflag = false;
						eightpmtotwelveflag = false;
					}
					else if(twelvepmtofourflag == false && time.getHours() >= 12 && time.getHours() < 16)
					{
						document.body.style.backgroundImage = "url('video/giphy3.gif')";
						document.getElementById("music").src = "music/12PM4PM.mp3";
						twelvepmtofourflag = true;
						eightamtotwelveflag = false;
						fourpmtoeightflag = false;
						eightpmtotwelveflag = false;
						twelveamtoeightflag = false;
					}
					else if(fourpmtoeightflag == false && time.getHours() >= 16 && time.getHours() < 20)
					{
						document.body.style.backgroundImage = "url('video/giphy2.gif')";
						document.getElementById("music").src = "music/4PM8PM.mp3";
						fourpmtoeightflag = true;
						twelvepmtofourflag = false;
						eightpmtotwelveflag = false;
						twelveamtoeightflag = false;
						eightamtotwelveflag = false;
					}
					else if (eightpmtotwelveflag == false && time.getHours() >= 20 && time.getHours() < 24)
					{
						document.body.style.backgroundImage = "url('video/giphy.gif')";
						document.getElementById("music").src = "music/4PM8PM.mp3";
						eightpmtotwelveflag = true;
						fourpmtoeightflag = false;
						twelveamtoeightflag = false;
						eightamtotwelveflag = false;
						twelvepmtofourflag = false;
					}
				}
				catch(e)
				{
					console.log(e.message);
				}
			}
